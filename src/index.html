<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body class="dflex">
    <div class="listcontainer dflex flexcol">
        <div class="dflex spacebetween">
            <div>List</div>
            <div class="dflex"><img class="icon" src="./img/refreshicon.png" alt="refresh"></div>

            <div class="dflex"><img class="icon" src="./img/entericon.png" alt="enter"></div>
        </div>
        <div class="listelementcontainer dflex flexcol">

        </div>
            

        
    </div>
</body>
</html>
